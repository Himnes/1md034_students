
<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="https://vuejs.org/js/vue.js"></script>

      <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>The Usual Hamburger</title>
        <meta charset="utf-8"/>
    </head>
    <body>
      <main>

<section class="header">
<img src="https://www.freewordpressheaders.com/wp-content/gallery/cities/usa-new-york-city-sunset-view-website-header.jpg" class="header" id="imageheader">
<h1>Welcome to the Usual Hamburger</h1>
<br />
</section>
</main>

<section class="Selection">

<div class="wrapper" id="myID">
  <h2>{{ arbitraryVariableName }}</h2>
  <div v-for="(burger,index) in burgers" v-bind:style = "`grid-column: ${+index +1}`" class="box">
        <h4 v-bind:style = "`grid-row: ${+index +1}`">{{ burger.name }}</h4>
        <img v-bind:style = "`grid-row: ${+index +2}`" class = "picture" :src = "burger.picture" style=width:150px;height:150px;>
        <ul v-bind:style = "`grid-row: ${+index +3}`" style=height:84px;width:200px;>
          <li class="list">{{burger.description}}</li>
          <li class="list" v-if = burger.gluten>Other info: Contains <span id="gluten" class="allergies" >gluten</span></li>
          <li class="list" v-if = burger.lactose>Other info: Contains <span id="lactose" class="allergies" >lactose</span></li>
      </ul>
      <br>
      <label class="check" v-bind:style = "`grid-row: ${+index +4}`">Order here!
      <input type="checkbox" name="ch" :id = "burger.name" >
    </label>
  </div>
</div>
</section>
  <section class="Order">
<h2>Please enter the following information</h2>
<br />
<h3>Delivery Information</h3>
<form>
  <p>
    <label for="fullname">Full name</label><br>
    <input type="text" id="fullname" name="fn" required="required" placeholder="First and last name">
  </p>
<p>
  <label for="email">Email</label><br>
    <input type="email" id="email" name="em" required="required" placeholder="E-mail address">
</p>
<p>
  <label for="streetadress">Street Name</label><br>
  <input type="text" id="streetadress" name="ln" placeholder="Street Name">
</p>
<p>
  <label for="housenumber">House Number</label><br>
  <input type="text" id="housenumber" name="ln" placeholder="House Number">
</p>
</form>
  <p>
    <label for="payment">Payment Options</label><br>
    <select id="payment" name="payment">
        <option selected>Swish</option>
        <option>Master Card</option>
        <option>Cash (on Arrival)</option>
        <option>Klarna</option>
        <option>Maetro</option>
    </select>
</p>
  <form>
    <p>
      <label for="gender">Gender</label><br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="g" required="required">
    </p>
    <p>
      <label for="female">Female</label>
      <input type="radio" id="female" name="g" required="required">
    </p>
    <p>
      <label for="nonbinary">Non-Binary</label>
      <input type="radio" id="nonbinary" name="g" required="required">
    </p>
    <p>
      <label for="undisclosed">Undisclosed</label>
      <input type="radio" id="undisclosed" name="g" required="required" checked>
    </p>
  </form>
</section>
  <section class="order button">
  <button v-on:click="clicked(key)" id="orderbutton" type="submit">Place my order!</button>
</section>
<hr>
<footer>
  <p>
<h5>&copy;Hypotetical Burgers.Inc</h5></span>
</p>
<p id="dispOrder">
</p>

<script type="text/javascript" src="js/menu.js" defer></script>
<script src="js/js_script.js" defer></script>
 <script src="js/vue_script.js" defer></script>
    </body>
</html>
